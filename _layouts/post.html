---
layout: default
---
<img style="float:right; width:33%; margin:0 20% 0 0; padding:0 0 0 2rem" src="{{ page.image }}" alt="{{ page.title }}">
<section>
<h1 class="post-title"">{{ page.title }}</h1>
<p class="subtitle"><b>By {{ page.author }}</b><br><i>{{ page.date | date: "%B %-d, %Y" }}</i></p>
</section>
<!-- <span class='marginnote'> <img class='fullwidth' src='{{ page.image }}'></span> -->


{{ content }}
